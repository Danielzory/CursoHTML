<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Vídeos hospedados no própio site (localmente)</h1>

    <p>Você pode hospedar vídeos em seu própio servidor</p>
    <video src="midia/meu-video-2.mp4" width="500" height="500" controls></video>

    <!--Ou-->
    <video width="500" height="500" controls poster="imagnes/Sem título.png" autoplay>
        <source src="midia/meu-video-2.mkv" type="video/mkv">
        <source src="midia/meu-video-2.mp4" type="video/mp4">
        <source src="midia/meu-video-2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Incorporando vídeos externos</h1>
    <p>Hospedando vídeos externos</p>
<iframe 
    width="500" 
    height="360" 
    src="https://www.youtube.com/embed/6GlFF4BsO10" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; picture-in-picture; web-share" 
    allowfullscreen>
</iframe>
<iframe 
src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&title=0&byline=0&portrait=0" 
width="500"
height="440" 
frameborder="0" 
allow="autoplay; fullscreen; picture-in-picture" 
allowfullscreen>
</iframe>





    
</body>
</html>
