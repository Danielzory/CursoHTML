<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    

    <picture>
        <source media="(max-width: 750px )" srcset="imagnes/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagnes/foto-m.png" type="image/png">

        <img src="imagnes/foto-g.png" alt="Foto tamanho var">
    </picture>
    <h1>Colocando audio</h1>
    <p>Vamos colocar uma musiquinha no site</p>
    <audio src="midia/sinister.mp3" autoplay controls></audio>
    <!--MP3 WAV OGG-->
    <audio>
        <source src="midia/sinister.mp3" type="audio/mpeg">
        <source src="midia/sinister.ogg" type="audio/ogg">
        <source src="midia/sinister.wav" type="audio.wav">
        <p>Infelizmente não deu pra carregar o arquivo. <a href="midia/sinister.mp3">Baixe o arquivo aqui</a></p>
    </audio>
    
</body>
</html>
