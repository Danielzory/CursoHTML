<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        col.cnome{
            background-color: rgb(255, 189, 127);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cxexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Fem</td>
            <td>25</td>
            <td>Atríz</td>
        </tr> 
        <tr>
            <td>Mario Broz</td>
            <td>Masc</td>
            <td>45</td>
            <td>Encanador</td>
        </tr> 
        <tr>
            <td>Josefina</td>
            <td>Fem</td>
            <td>15</td>
            <td>Estudante</td>
        </tr> 
        <tr>
            <td>Matheus Santos</td>
            <td>Masc</td>
            <td>24</td>
            <td>Piloto</td>
        </tr> 
        <tr>
            <td>Vanessa da Mata</td>
            <td>Fem</td>
            <td>35</td>
            <td>Jornalista</td>
        </tr> 
    </table>
    
</body>
</html>
